name: Build 32bit EXE with PyInstaller

on:
  push:
    tags:
      - 'v*'   # 推送 v1.0.0 这样的标签时触发
  workflow_dispatch: # 手动触发

jobs:
  build-windows-32bit:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up 32-bit Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: x86   # 👈 关键：强制安装 32位 Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build EXE
        run: pyinstaller --onefile --windowed --noconsole --name "国考数据清洗工具_32bit" --icon icon.ico excel_gui6.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-build-32bit
          path: dist/*
