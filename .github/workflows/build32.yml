name: Build_32 EXE with PyInstaller

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up 32-bit Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x86'   # ✅ 强制使用 32 位 Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --noconsole --windowed --name "国考数据清洗工具_32bit" --icon icon.ico excel_gui6.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-build-32bit
          path: dist/*
